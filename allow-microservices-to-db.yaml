apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-microservices-to-db
  namespace: esprit-portail-entreprise
spec:
  podSelector:
    matchLabels:
      app: portail-entreprise
      portail-entreprise.service: database
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {} 
          podSelector:
            matchLabels:
              app: portail-entreprise