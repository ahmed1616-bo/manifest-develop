apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webapp-netpol
  namespace: esprit-portail-entreprise-dev
spec:
  podSelector:
    matchLabels:
      portail-entreprise.service: webapp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            app: portail-entreprise
            portail-entreprise.service: api-gateway
      ports:
        - protocol: TCP
          port: 8222
    - to: []
      ports:
        - protocol: UDP
          port: 53